run_name: "denoiser_dns64_on_spec_libritts"
device: "cuda:0"
base_dir: "."
batch_size: 4

# Path to clean audio for fidelity evaluation (comparing clean vs denoised)
clean_audio_root_path: "./data/Libritts"

denoiser:
  model: "dns64"
  dry: 0.0
  batch_size: 4
  output_subdir: "denoised_audio"
  seed: 42

evaluation:
  bootstrap:
    enabled: true
    num_samples: 1000
    confidence_level: 0.95
    seed: null

dataset:
  name: "Protected_Libritts"
  root_path: "/tealab-data/rjin02/AudioWatermarkBench/results/spec_on_libritts/20251201-141229"
  speaker_id: null
  max_wav_value: 32768.0
  sampling_rate: 16000
  filter_length: 2048
  hop_length: 512
  win_length: 2048
  n_mel_channels: 128
  mel_fmin: 0.0
  mel_fmax: null
  add_blank: true
  n_speakers: 20
  cleaned_text: true
  return_path: true