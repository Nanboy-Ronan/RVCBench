# @package _global_

run_name: "vall_e_ots_on_vctk_text_robust"
device: "cuda:0"
base_dir: "."

vc:
  mode: "ots"
  model: "vall_e"

output_paths:
  metrics_file: "results/vall_e_ots_on_vctk_text_robust/metrics.json"

adversary:
  code_path: "checkpoints/vall-e"
  checkpoint_path: "checkpoints/vall-e/examples/vctk/exp/valle/best-valid-loss.pt"
  text_extractor: "espeak"
  top_k: -100
  temperature: 1.0
  output_sample_rate: 24000
  reference_assignment: "round_robin"
  max_samples: null
  default_prompt_text: "Here is a sample of the desired voice."

batch_size: 16 # not used in VC

defaults:
  - _self_
  - /dataset: vctk_text_robust
evaluation:
  bootstrap:
    enabled: true
    num_samples: 1000
    confidence_level: 0.95
    seed: null
