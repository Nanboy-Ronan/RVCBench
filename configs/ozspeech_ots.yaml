run_name: "ozspeech_ots_on_libritts"
device: "cuda:0"
base_dir: "."

vc:
  mode: "ots"
  model: "ozspeech"

evaluation:
  bootstrap:
    enabled: true
    num_samples: 1000
    confidence_level: 0.95
    seed: null

output_paths:
  generated_audio: "results/generated_audio"
  metrics_file: "results/ozspeech_ots_on_libritts/metrics.json"

defaults:
  - _self_
  - dataset: libritts

adversary:
  name: "ozspeech_ots"
  code_path: "checkpoints/ozspeech/OZSpeech"
  checkpoint_path: "checkpoints/ozspeech/OZSpeech/checkpoints/ozspeech.pt"
  config_path: "checkpoints/ozspeech/OZSpeech/configs/ozspeech.yaml"
  temperature: 0.01
  reference_assignment: "round_robin"
  max_samples: null
