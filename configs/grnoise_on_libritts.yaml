# General Configuration
run_name: "grnoise_on_libritts"
device: "cuda:0"
base_dir: "." # Root directory of the project

vc:
  mode: "ots"  # ots | finetune
  model: "bertvits2"

evaluation:
  bootstrap:
    enabled: true
    num_samples: 1000
    confidence_level: 0.95
    seed: null

# Protection Algorithm Configuration
protection:
  name: "GRNoiseProtector"
  mode: 'GR'
  checkpoint_path: "checkpoints"
  epsilon: 0.03137255 # 0.03137255 # 8/255
  perturbation_epochs: 200 # 5 # For quick testing, you can reduce this to ~5-10
  batch_size: &bs 8
  noise_var: null
  sampling_rate: 24000
  log_interval: 10
  eval_interval: 10
  seed: 42
  output_dir: "results"

# Paths for results
output_paths:
  generated_audio: "results/generated_audio"
  metrics_file: "results/metrics.json"

defaults:
  - _self_
  - model: default
  - dataset: libritts
